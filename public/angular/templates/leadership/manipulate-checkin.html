<div class="ui grid">

   <!-- Left Column -->
   <div class="four wide column">
      <div class="ui list">

         <!-- Interaction Date -->
         <a class="item">
            <md-datepicker ng-disabled="loading" ng-model="selectedDate" md-placeholder="MM/DD/YYYY"></md-datepicker>
         </a>

         <!-- Agent Username -->
         <a class="item">
            <i class="user icon"></i>
            <div class="content">
               <div class="header">Agent Username</div>
               <div class="description">{{ singleCheckin.agent_username }}</div>
            </div>
         </a>

         <!-- Account Number -->
         <a class="item">
            <i class="folder icon"></i>
            <div class="content">
               <div class="header">Account Number</div>
               <div class="ui input description">
                  <input ng-model="form.account_number" type="text">
               </div>
            </div>
         </a>

         <!-- Contact Type -->
         <a class="item">
            <i class="text telephone icon"></i>
            <div class="content">
               <div class="header">Contact Type</div>
               <div class="description">
                  <div class="ui compact menu">
                     <div class="ui simple dropdown item">
                        {{ contactType }}
                        <i class="dropdown icon"></i>
                        <div class="menu">
                           <div ng-click="updateContactType('chat', 'Chat')" class="item">Chat</div>
                           <div ng-click="updateContactType('call', 'Call')" class="item">Call</div>
                           <div ng-click="updateContactType('sr', 'Ticket')" class="item">Ticket</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </a>

         <!-- Support Number -->
         <a class="item">
            <i class="comment icon"></i>
            <div class="content">
               <div class="header">Support Number</div>
               <div class="ui input description">
                  <input ng-model="form.support_number" type="text">
               </div>
            </div>
         </a>

      </div>
   </div>

   <!-- Middle Column -->
   <div class="six wide column">

      <div class="ui list">

         <a class="item" ng-repeat="item in qaProperties1">

            <i ng-class="item.icon" class="icon"></i>

            <div class="content">

               <!-- Question -->
               <div class="header">{{ item.question }}</div>

               <!-- Yes or No Answer buttons -->
               <div class="description">
                  <div class="ui icon buttons">

                     <!-- "Yes" answer -->
                     <button 
                     ng-class="{ 'active' : item.answer === 'Yes', '{{ item.yesColor }}' : item.answer === 'Yes' }" 
                     ng-click="item.answer = 'Yes'" 
                     class="ui button">
                        <i class="thumbs up icon"></i>
                     </button>

                     <!-- "No" answer -->
                     <button 
                     ng-class="{ 'active' : item.answer === 'No', '{{ item.noColor }}' : item.answer === 'No' }" 
                     ng-click="item.answer = 'No'" 
                     class="ui button">
                        <i class="thumbs down icon"></i>
                     </button>
                  </div>
               </div>
            </div>
         </a>
      </div>
   </div>

   <!-- Right Column -->
   <div class="six wide column">

      <div class="ui list">

         <a class="item" ng-repeat="item in qaProperties2">

            <i ng-class="item.icon" class="icon"></i>

            <div class="content">

               <!-- Question -->
               <div class="header">{{ item.question }}</div>

               <!-- Yes or No Answer buttons -->
               <div class="description">
                  <div class="ui icon buttons">

                     <!-- "Yes" answer -->
                     <button 
                     ng-class="{ 'active' : item.answer === 'Yes', '{{ item.yesColor }}' : item.answer === 'Yes' }" 
                     ng-click="item.answer = 'Yes'" 
                     class="ui button">
                        <i class="thumbs up icon"></i>
                     </button>

                     <!-- "No" answer -->
                     <button 
                     ng-class="{ 'active' : item.answer === 'No', '{{ item.noColor }}' : item.answer === 'No' }" 
                     ng-click="item.answer = 'No'" 
                     class="ui button">
                        <i class="thumbs down icon"></i>
                     </button>
                  </div>
               </div>
            </div>
         </a>
      </div>
   </div>

   <!-- Additional Comments -->
   <div class="row">
      <div class="sixteen wide column">
         <div class="ui raised segment">
            <a class="ui red ribbon label">Additional Comments</a>
            <div class="ui form">
               <div class="field">
                  <textarea rows="2"></textarea>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Save Checkin -->
   <div class="row">
      <div class="sixteen wide column">
         <div ng-click="submit()" class="ui primary button">
            Save Check-in
         </div>
      </div>
   </div>
</div>
